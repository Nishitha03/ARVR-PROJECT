<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding set to UTF-8 -->
    <meta charset="UTF-8" />
    
    <!-- Ensures proper scaling on mobile devices (responsiveness) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Optional: Meta tag for mobile web app capability -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Title of the page -->
    <title>Roman Museum</title>
    
    <!-- Favicon link for the webpage -->
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/musiq-6f2a8.appspot.com/o/arvr%2F2651172.png?alt=media&token=16624920-dff4-450e-8d6d-8efcd5d0f3c4">

    <!-- Inline styles to prevent scrolling and remove margins -->
    <style>
        body {
            margin: 0; /* Removes default margins */
            overflow: hidden; /* Prevents scrolling, which is useful for 3D content */
        }
    </style>

    <!-- Import map for JavaScript modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",   <!-- Importing Three.js -->
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/" <!-- Importing examples from Three.js, e.g., PointerLockControls -->
            }
        }
    </script>
</head>
<body>
    <!-- Main script file that will run the Three.js logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
